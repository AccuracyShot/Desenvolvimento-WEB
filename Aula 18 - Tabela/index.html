<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>

    <h2>Produtos</h2>

    <table border="2" width="400">       

        <tr> <!--Table creation-->          
                <th>Código</th> <!--Column creation. "th" is used to make bold words-->
                <th>Produto</th>
                <th>Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Tablet</td>
            <td>R$999,99</td>
        </tr>

        <tr>
            <td>002</td>
            <td>Notebook</td>
            <td>R$ 2.499,90</td>
        </tr>

        <tr>
            <td>003</td>
            <td>Samsung QLED</td>
            <td>R$ 7.489,00</td>
        </tr>

        <tr>
            <td rowspan="2">Desconto</td> <!--Give more space on the row-->
            <td colspan="2">cupom1 - R$ 10,00</td> <!--Give more space on the column-->
        </tr>

        <tr>
            <td colspan="2">cupom2 - R$ 12</td>
        </tr>

        <tr>
            <td>Total:</td>
            <td colspan="2"> R$ 3.478,98</td>
        </tr>

    </table>
</body>
</html>
