<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Listas</title>
</head>
<body>
    <h1>Criando Listas Ordenadas e Listas NÃ£o Ordenadas.</h>
    <h2>Listas </h2>
    <!-- Unordered Lists -->
    <!-- Types: Circle, square, disc-->
    <!-- Control + Space to visualizate types-->
    <ul type="Circle">
        <li>Home</li>
        <li>Quem somos?</li>
        <li>Contatos</li>
    </ul>

    <!-- Ordered Lists -->
    <h3>Meus jogos favoritos</h3>
    <ol type="I">
        <li>The Last of Us</li>
        <li>Red Dead Redemption 2</li>
        <li>The Witcher 3</li>
    </ol>
    
</body>
</html>
